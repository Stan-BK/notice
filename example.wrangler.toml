name = "notice"
main = "src/index.ts"
compatibility_date = "2025-05-13"
compatibility_flags = ["nodejs_compat"]

# wrangler.toml (wrangler v3.88.0^)
[observability.logs]
enabled = true
invocation_logs = true

[vars]
SUBSCRIPTION_PATH = "[your_domain]/worker"
TIME_RANGE = your_notice_time_range

[[routes]]
pattern = "[your_domain]/worker/*"
zone_name = "[your_second_level_domain]"

[triggers]
crons = ["* * * * *"]

[[kv_namespaces]]
binding = "Notice-Book"
id = "[your_kv_namespace_id]"
